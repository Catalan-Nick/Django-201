
{% load thumbnail %}



{% block body %}
<div class="flex bg-white shadow-lg rounded-lg mx-4 md:mx-auto my-5 max-w-md md:max-w-2xl">
   
    <div class="flex items-start px-4 py-2">
        <div class="">
            <div class="flex items-center justify-between">
                <a href="{% url 'profiles:detail' post.author.username%}" class="text-lg font-semibold text-gray-900 -mt-1 hover:text-sky-700">
                {{ post.author.username}}
                </a>
                
            </div>
            <p class="mt-3 text-gray-700 text-sm">
                {{ post.text }}
            </p>
            <div class="mt-4 flex items-center">
                <div class="flex text-gray-700 text-sm mr-3">
                    <svg fill="none" viewBox="0 0 24 24"  class="w-4 h-4 mr-1" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                    </svg>
                    <span>12</span>
                </div>
                <div class="flex text-gray-700 text-sm mr-8">
                    <svg fill="none" viewBox="0 0 24 24" class="w-4 h-4 mr-1" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z"/>
                    </svg>
                    <span>8</span>
                </div>
                
            </div>
        </div>
    </div>
    <div class="ml-auto p-2">
        <small class="text-sm flex text-gray-700"> {{ post.date }}</small>
        <div class="flex justify-end py-2">
            <a href="{% url 'profiles:detail' post.author.username%}" class="transition ease-in-out hover:scale-105">
                {% thumbnail post.author.profile.image "373x373" crop="center" as im %}
                    <img class="w-12 h-12 rounded-full object-cover mr-4 shadow" src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}" alt="avatar">
                {% endthumbnail %}
            </a>
        </div>
        {% comment %} <div class="flex text-gray-700 text-sm justify-end">
            {% if show_detail_link%}
                <a class="text-blue-600 hover:underline" href="{% url 'feed:detail' post.id %}">
                    Read More
                </a>
            {% endif%}
        </div> {% endcomment %}
    </div>
</div>
{% endblock body %}
